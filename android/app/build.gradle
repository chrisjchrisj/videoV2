// Import necessary classes
import groovy.json.JsonSlurper

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$project.flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33 // Updated compileSdkVersion

    // Define function to read version name from pubspec.yaml
    def getVersionNameFromPubspec() {
        def pubspecFile = new File("../pubspec.yaml")
        def pubspecContent = pubspecFile.text
        def yaml = new org.yaml.snakeyaml.Yaml()
        def pubspec = yaml.load(pubspecContent)
        return pubspec['version']
    }

    defaultConfig {
        applicationId "com.example.video"
        minSdkVersion 21
        targetSdkVersion 31
        def flutterVersionCode = 2 // Increment the version code for each release
        versionCode flutterVersionCode.toInteger()
        versionName getVersionNameFromPubspec() // Use function to get version name
        multiDexEnabled true // Add this line if multidex is needed
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
            'flutter.appName': "video",
            'flutter.sdk': "$project.flutterSdkPath",
            'flutter.versionName': getVersionNameFromPubspec(), // Use function to get version name
            'flutter.versionCode': flutterVersionCode,
        ]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.firebase:firebase-analytics:20.0.0'
    testImplementation 'junit:junit:4.+' 
    androidTestImplementation 'androidx.test.ext:junit:1.1.3' 
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0' 
    implementation platform('com.google.firebase:firebase-bom:29.0.1')
    implementation 'com.google.firebase:firebase-analytics' 
    implementation 'com.google.firebase:firebase-auth' 
    implementation 'com.google.firebase:firebase-firestore' 
    implementation 'com.google.firebase:firebase-storage' 
    implementation 'com.google.firebase:firebase-messaging' 
    implementation 'com.android.support.constraint:constraint-layout:2.1.3' 
}

def flutterSdkPath = hasProperty('flutterSdkPath') ? flutterSdkPath : System.getenv('FLUTTER_SDK_PATH')

flutter {
    source '../..'
}

apply plugin: 'com.google.gms.google-services'
