apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$project.flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33 // Updated compileSdkVersion

    defaultConfig {
        applicationId "com.example.video"
        minSdkVersion 21
        targetSdkVersion 31
        // Define flutterVersionCode property
        def flutterVersionCode = 2 // Increment the version code for each release
         // Use flutterVersionCode in versionCode
         versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Add this line if multidex is needed
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
            'flutter.appName': "video",
            'flutter.sdk': "$project.flutterSdkPath", // Change flutter.sdk to project.flutterSdkPath
            'flutter.versionName': flutterVersionName,
            'flutter.versionCode': flutterVersionCode,
        ]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:28.0.0" // Example Android support library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.firebase:firebase-analytics:20.0.0' // Example Firebase dependency
    testImplementation 'junit:junit:4.+' // JUnit for unit testing
    androidTestImplementation 'androidx.test.ext:junit:1.1.3' // Instrumented testing dependencies
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0' // Espresso UI testing
    implementation platform('com.google.firebase:firebase-bom:29.0.1') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firebase Firestore
    implementation 'com.google.firebase:firebase-storage' // Firebase Cloud Storage
    implementation 'com.google.firebase:firebase-messaging' // Firebase Cloud Messaging
    implementation 'com.android.support.constraint:constraint-layout:2.1.3' // ConstraintLayout
}

def flutterSdkPath = hasProperty('flutterSdkPath') ? flutterSdkPath : System.getenv('FLUTTER_SDK_PATH')

flutter {
    source '../..'
}

apply plugin: 'com.google.gms.google-services'
